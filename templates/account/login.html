{% extends "core/base.html" %}
{% load i18n %}
{% load socialaccount %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow feature-card border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle display-3 text-success mb-2"></i>
                        <h1 class="card-title mb-2 fw-bold">Iniciar Sesión</h1>
                        <p class="text-muted mb-0">Accede a tu espacio de trabajo</p>
                    </div>
                    
                    <form class="login" method="POST" action="{% url 'account_login' %}" autocomplete="off">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mb-2">
                            <button class="btn btn-success rounded-pill px-4 fw-semibold" type="submit">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <div class="text-center text-muted my-2">o</div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <a class="btn btn-danger rounded-pill px-4 fw-semibold" href="{% provider_login_url 'google' %}">
                            <i class="bi bi-google me-2"></i>Continuar con Google
                        </a>
                    </div>

                    <div class="text-center">
                        <span class="text-muted">¿No tienes cuenta?</span>
                        <a href="{% url 'account_signup' %}" class="fw-semibold text-success ms-1">
                            <i class="bi bi-person-plus-fill me-1"></i>Regístrate
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
