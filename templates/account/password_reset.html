{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow feature-card border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill display-3 text-success mb-2"></i>
                        <h1 class="card-title mb-2 fw-bold">¿Olvidaste tu contraseña?</h1>
                        <p class="text-muted mb-0">Introduce tu email y te enviaremos un enlace para restablecerla.</p>
                    </div>
                    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset" autocomplete="off">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mb-2">
                            <button class="btn btn-success rounded-pill px-4 fw-semibold" type="submit">
                                <i class="bi bi-envelope-arrow-up me-2"></i>Enviar Enlace de Reseteo
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'account_login' %}" class="text-success fw-semibold">
                            <i class="bi bi-arrow-left me-1"></i>Volver a Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
