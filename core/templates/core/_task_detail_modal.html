<div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="h5">Editar Tarea</h2>
            <button type="button" 
                    onclick="this.closest('.modal-overlay').remove()"
                    class="btn-close" 
                    aria-label="Close">X</button>
        </div>
        <div class="modal-body" hx-target="this" hx-swap="outerHTML">

            <div id="time-tracker-wrapper">
                {% include "core/_time_tracker_component.html" %}
            </div>
            <form hx-post="{% url 'core:task_detail_update' pk=task.pk %}"
                  hx-target="#task-{{ task.id }}"
                  hx-swap="outerHTML"
                  hx-on="htmx:afterOnLoad: this.closest('.modal-overlay').remove()">
                
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end gap-2 mt-3">
                    {% if can_edit %}
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    {% endif %}
                </div>
            </form>

            <hr class="my-4">
            <h4>Comentarios</h4>
            
            <div id="comment-list" class="list-group mb-3">
                {% for comment in task.comments.all %}
                    {% include "core/_comment_item.html" with comment=comment %}
                {% endfor %}
            </div>
            
            <form hx-post="{% url 'core:add_comment' task_pk=task.pk %}"
                  hx-encoding="multipart/form-data"
                  hx-target="#comment-list"
                  hx-swap="beforeend"
                  hx-on="htmx:afterRequest: this.reset()">
                {% csrf_token %}
                {{ comment_form.as_p }}
                <button type="submit" class="btn btn-secondary btn-sm mt-2">Enviar Comentario</button>
            </form>
        </div>
    </div>
</div>
