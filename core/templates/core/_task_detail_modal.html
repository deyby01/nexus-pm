<div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Editar Tarea</h2>
            <button type="button" 
                    onclick="document.querySelector('#modal-overlay').remove()"
                    class="btn-close" 
                    aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form hx-post="{% url 'core:task_detail_update' pk=task.pk %}"
                  hx-target="#task-{{ task.id }}"
                  hx-swap="outerHTML">
                
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-outline-secondary rounded-pill px-4" onclick="document.querySelector('#modal-container').innerHTML = ''">Cancelar</button>
            </form>

            <hr class="my-4">
            <h4>Comentarios</h4>
            
            <div id="comment-list" class="list-group mb-3">
                {% for comment in task.comments.all %}
                    {% include "core/_comment_item.html" with comment=comment %}
                {% endfor %}
            </div>
            
            <form hx-post="{% url 'core:add_comment' task_pk=task.pk %}"
                  hx-encoding="multipart/form-data"
                  hx-target="#comment-list"
                  hx-swap="beforeend"
                  hx-on="htmx:afterRequest: this.reset()">
                {% csrf_token %}
                {{ comment_form.as_p }}
                <button type="submit" class="btn btn-secondary btn-sm mt-2">Enviar Comentario</button>
            </form>
        </div>
    </div>
</div>
