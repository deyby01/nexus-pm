<h1>Mis Espacios de Trabajo</h1>

<a href="{% url 'core:workspace_create' %}">Crear Nuevo Workspace</a>
<hr>

<ul>
    {% for workspace in workspaces %}
        <li>{{ workspace.name }} (Dueño: {{ workspace.owner.get_full_name }})</li>
    {% empty %}
        <li>Aún no pertences a ningún espacio de trabajo. ¡Crea uno!</li>
    {% endfor %}
</ul>
