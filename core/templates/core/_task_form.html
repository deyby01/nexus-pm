<div id="task-form-content">
    <form 
        hx-post="{% url 'core:task_create' project_slug=project.slug %}"
        hx-target="#status-{{ form.initial.status }}"
        hx-swap="beforeend"
        hx-on="htmx:afterRequest: document.querySelector('#modal-container').innerHTML = ''"
        class="bg-white p-4 rounded shadow-sm border"
        autocomplete="off"
    >
        {% csrf_token %}
        <h2 class="h5 mb-3 fw-semibold text-dark text-center">Nueva Tarea en <span class="text-success">{{ project.name }}</span></h2>
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-flex gap-2 justify-content-end">
            <button type="submit" class="btn btn-success rounded-pill px-4">Guardar Tarea</button>
            <button type="button" class="btn btn-outline-secondary rounded-pill px-4" onclick="document.querySelector('#modal-container').innerHTML = ''">Cancelar</button>
        </div>
    </form>
</div>
